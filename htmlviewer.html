    <script type="text/javascript">
        $(function() {

            function gethtml() {

                var html = $('.html').val();

                return html;
            }

            function getcss() {

                var html = $('.css').val();
                return html;
            }


            $('.innerbox').live("keyup", function() {

                var targetp = $('#previewtarget')[0].contentWindow.document;

                targetp.open();
                targetp.close();

                var html = gethtml();

                var css = getcss();
                $('body', targetp).append(html);


                $('head', targetp).append('<style>' + css + '</style>');




            })
        });


                 $('#gets').click(function(){

                      var alertcode = $('#previewtarget').contents().find('html').html();
                         alert(alertcode);
                         return false;
                 });

    
    </script>
